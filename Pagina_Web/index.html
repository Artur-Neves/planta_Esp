<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/Css/styles.css">
    <script src="./static/Js/atualiza.js"></script>
</head>
<body>
    <div class="container">

        <h4>Temperatura do ambiente</h4>
        <div class="box" id="borda_tmpa">
            <div class="box-content" id="tempAmbiente">20 °C</div>
        </div>

        <h4>Temperatura do solo</h4>
        <div class="box" id="borda_tmps">
            <div class="box-content" id="tempSolo">20 °C</div>
        </div>

        <h4>Umidade do ambiente</h4>
        <div class="box" id="borda_uma">    
            <div class="box-content" id="umidadeAmbiente">30 %</div>
        </div>

        <h4>Umidade do solo</h4>
        <div class="box" id="borda_ums">
            <div class="box-content" id="umidadeSolo">40 %</div>
        </div>

        <h4>Luminosidade</h4>
        <div class="box" id="borda_lum">
            <div class="box-content" id="luminosidade">70 %</div>
        </div>

        <h4>Fluxo de água</h4>
        <div class="box" id="borda_fa">
            <div class="box-content" id="fluxoAgua">45 L</div>
        </div>
    </div>

</body>
</html>
